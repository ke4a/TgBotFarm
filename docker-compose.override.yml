services:
  localtunnel:
    labels:
      com.microsoft.visual-studio.project-name: ""

  botfarm:
    build:
      args:
        - BUILD_CONFIGURATION=Debug
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_EnableDiagnostics=1
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__MongoDb=mongodb://admin:admin123@mongodb:27017/BotFarmDb?authSource=admin
      - WebHookUrl=docker
      - LOCALTUNNEL_URL=https://botfarm-webhook.loca.lt
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups