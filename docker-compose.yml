version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - botfarm-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  botfarm:
    image: ${DOCKER_REGISTRY-}botfarm
    container_name: app
    build:
      context: .
      dockerfile: BotFarm/Dockerfile
      target: final
      args:
        BUILD_CONFIGURATION: Release
    ports:
      - "9090:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      localtunnel:
        condition: service_started
    networks:
      - botfarm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_EnableDiagnostics=0

  localtunnel:
    image: ${DOCKER_REGISTRY-}localtunnel
    container_name: localtunnel
    build:
      context: .
      dockerfile: BotFarm/Dockerfile-localtunnel
    command: --local-host app --port 5000 --subdomain botfarm-webhook
    restart: unless-stopped
    networks:
      - botfarm-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  botfarm-network:
    driver: bridge